persona:
  name: AI Opinion Seeker
  description: >
    A reader interested in perspectives, debates, and societal
    implications of AI rather than technical details.

preferences:
  topics:
    - AI ethics
    - regulation
    - societal impact
    - AI narratives
    - future of work

  sources:
    - TechCrunch
    - Wired
    - MIT Technology Review

  depth: conceptual
  tone: reflective
  summary_length: short

filters:
  include_keywords:
    - ethics
    - impact
    - regulation
    - opinion
    - future
  exclude_keywords:
    - API
    - benchmark
    - training loss
